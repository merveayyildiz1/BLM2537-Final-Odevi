#customers td, #customers th {

}

#customers tr:hover {background-color:#fdf5e6;}

#customers th {
  padding-top: 12px;

            width: 80%;

            outline: none;
            border-radius:15px;

            font-size: 16px;
            color: #c9bdaa;
            margin-left:15px;
        }

        input::placeholder {
            color: #d1c7ad;
            font-size: 15px;
        }

        button {
            width: 50%;
            padding: 15px;
            border: none;
            background: linear-gradient(to right, #8e8169, #504a42);
            font-weight: bold;
            border-radius: 35px;
            cursor: pointer;
            font-size: 16px;
            color: #e2d5c6;
            outline: none;
            margin-top: 15px;
            transition: 0.3s;
            margin-left:80px;

        }

  
  </style>

<form id="userForm">
  <label for="fullName">Ad Soyad</label>
  <input type="text" id="fullName" name="fullName" required>

  <label for="birthDate">Doğum Tarihi</label>
  <input type="text" id="birthDate" name="birthDate" placeholder="GG.AA.YYYY" required>

  <label for="email">E-Posta</label>
  <input type="email" id="email" name="email" required>

  <button type="button" id="addUserBtn" onclick="addUser()">Kullanıcı Ekle</button>
</form>

<script>
  function addUser() {
    var table = document.getElementById("customers");
    var fullName = document.getElementById("fullName").value;
    var birthDate = document.getElementById("birthDate").value;
    var email = document.getElementById("email").value;

    var newRow = table.insertRow(-1);
    var cell1 = newRow.insertCell(0);
    var cell2 = newRow.insertCell(1);
    var cell3 = newRow.insertCell(2);

    cell1.innerHTML = fullName;
    cell2.innerHTML = birthDate;
    cell3.innerHTML = email;

    document.getElementById("userForm").reset();
  }

  </script>
